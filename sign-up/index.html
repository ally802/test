<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign UP Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <header>
      <a href="#" title="Logo"><img src="Img/logo.png"></a>
      <nav>
        <a href="">STYLE</a> <a href="">SHOP</a> <a href="">ABOUT</a> <a href="">SIGN IN</a>
      </nav>
    </header>
  </div>
  <div class="wrapper">
    <form>
      <img src="Img/logo.png" class="signlogo">
      <div class="smform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="예) kimchi@naver.com" style="height:30px;border:none;border-bottom:1px solid #afafaf;padding:0;border-radius:0">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="영문,숫자,특수문자 조합 8-16자"
            style="height:30px;border:none;border-bottom:1px solid #afafaf;padding:0;border-radius:0">
        </div>
      </div>
      <label><input type="checkbox" name="age" value="checkage">[필수] 14세 이상이며 모두 동의합니다.</label>
      <label><input type="checkbox" name="ad" value="checkad">[선택] 광고성 정보수신에 모두 동의합니다.</label>
      <button
        style="width:455px;height:71px;margin-top:36px;border:none;border-radius:20px;background-color:#afafaf;color:#fff;font-size:20px">
        가입하기</button>
    </form>
  </div>
</body>

</html>
